<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake Game with Webcam Recording</title>
<style>
  body {
    margin: 0; 
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  #game-container {
    position: relative;
    margin-top: 10px;
  }
  canvas {
    background: #222;
    border: 3px solid #555;
    border-radius: 10px;
    display: block;
  }
  #scoreboard {
    font-size: 24px;
    margin-top: 15px;
    text-align: center;
  }
  #newGameBtn {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    background: #27ae60;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
  }
  #newGameBtn:hover {
    background: #2ecc71;
  }
  #status {
    margin-top: 8px;
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
<body>

<h1>Snake Game</h1>
<div id="game-container">
  <canvas id="game" width="320" height="320"></canvas>
  <div id="scoreboard">Score: 0</div>
  <button id="newGameBtn">New Game</button>
  <div id="status">Recording in background...</div>
</div>

<script src="game.js"></script>

</body>
</html>
