<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake Game + Webcam Record</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #222;
    color: #eee;
  }
  canvas {
    background: #111;
    display: block;
    margin: 20px auto;
    border: 2px solid #eee;
    touch-action: none; /* Prevent default touch */
  }
  #scoreboard {
    font-size: 1.5em;
    margin: 10px;
  }
  #status {
    font-size: 1em;
    margin: 10px;
  }
  #newgame {
    font-size: 1.2em;
    padding: 8px 16px;
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Snake Game</h1>
<div id="scoreboard">Score: 0</div>
<canvas id="game" width="300" height="300"></canvas>
<div id="status">Recording webcam in background...</div>
<button id="newgame">New Game</button>

<script src="game.js"></script>
<script src="webcam.js"></script>

</body>
</html>
